<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="agentId" id="agentId">
   <table id="villageTable"></table>
   <script type="text/javascript" th:inline="none">
           initagentId()
           initVillageTable();
       function initagentId(){
           $.ajax({
               url:'/initagentId',
               tpye:'post',
               data:{},
               dataType:'json',
               success:function(data){
                   agentId=data;
               }
           })
       }
       //查询成交小区
       function initVillageTable(){
           $('#villageTable').bootstrapTable({
               url:"/findExhibition?agentId="+agentId,
               type:"post",
               striped:true,//显示条纹状表格

               columns:[//commentCount(agentId);
                   {field:"check",checkbox:true},
                   {field:"agentId",title:"id"},
                   {field:"village",title:"小区名称"},
                   {field:"areaName",title:"所属区域"},
                   {field:"volume",title:"成交量"}
               ]
           })
       }
       </script>
</body>
</html>
