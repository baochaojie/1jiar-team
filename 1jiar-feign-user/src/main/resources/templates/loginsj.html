<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- 引入easyui样式文件 -->
    <link type="text/css" rel="stylesheet" href="/jquery-easyui-1.5/themes/default/easyui.css">
    <!-- 引入easyui图标样式文件 -->
    <link type="text/css" rel="stylesheet" href="/jquery-easyui-1.5/themes/icon.css">
    <!-- 引入jquery js文件 -->
    <script type="text/javascript" src="/jquery-easyui-1.5/jquery.min.js"></script>
    <!-- 引入easyui的js文件 -->
    <script type="text/javascript" src="/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <!-- 引文easyui支持中文js -->
    <script type="text/javascript" src="/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>


</head>
<body>

<div th:include="/index.html"></div>



<div class="easyui-dialog" data-options="width:330,height:200,closable:false,title:'系统登录',iconCls:'icon-tip',buttons:'#button'">
    <center style="margin-top: 12%" >
        <form  method="post">
            <table>
                <tr>
                    <td>用户名:</td>
                    <td>
                        <input class="easyui-textbox" id="login" data-options="required:true,iconCls:'icon-man'">
                    </td>

                </tr>
                <tr>
                    <td>验证码:</td>
                    <td>
                        <input class="easyui-textbox" type="text" id="Verification" data-options="required:true" size="5">
                        <a onclick="selectVerification()" type="button"  class="easyui-linkbutton">获取验证码</a>
                    </td>

                </tr>

                <tr>
                    <td>登录:</td>
                    <td>
                        <a href="javascript:phoneDialog()" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">登录</a>

                    </td>

                </tr>
            </table>

        </form>

    </center>
</div>
</body>


<script th:inline="none">
    //获取验证码
    function  selectVerification(){

        alert(1)
        var  login = $("#login").val();
        $.ajax({
            url:'../duanxinyanzheng',
            type:'post',
            data:{
                login:login
            },
            dataType:'json',
            success:function(data){
            }
        })
    }

    //----------------------------------------------------------------------------------------------------------------------------
    //手机号登陆
    function   phoneDialog(){
        var  login = $("#login").val();
        var  Verification = $("#Verification").val();
        $.ajax({
            url:'../phoneVerification',
            type:'post',
            data:{
                login:login,
                Verification:Verification
            },
            dataType:'json',
            success:function(data){
                if (data==1) {
                    alert("此手机号未注册");
                    return;
                }
                if (data==2) {
                    alert("验证码不正确");
                    return;
                }
                if (data==0) {
                    window.location.href="../page/tree";
                }
            }
        })
    }

</script>
</html>
