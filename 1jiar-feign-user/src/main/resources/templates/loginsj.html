<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- 引入easyui样式文件 -->
    <link type="text/css" rel="stylesheet" href="/jquery-easyui-1.5/themes/default/easyui.css">
    <!-- 引入easyui图标样式文件 -->
    <link type="text/css" rel="stylesheet" href="/jquery-easyui-1.5/themes/icon.css">
    <!-- 引入jquery js文件 -->
    <script type="text/javascript" src="/jquery-easyui-1.5/jquery.min.js"></script>
    <!-- 引入easyui的js文件 -->
    <script type="text/javascript" src="/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <!-- 引文easyui支持中文js -->
    <script type="text/javascript" src="/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>


</head>
<body>

<div th:include="/index.html"></div>

<div class="panel-body" style="background:url('/img/banner.jpg');background-size:110%;height:950px;">

<!-- 按钮触发模态框 -->


    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">登录页面</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">哈喽</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">欢迎来到亿家人</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">手机号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="login" placeholder="请输入手机号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">手机号:</label>
                        <div class="col-sm-6">
                            <input type="text" id="Verification"  class="form-control">
                        </div>
                        <div>
                            <button onclick="selectVerification()" class="btn btn-default" type="button">获取验证码</button>
                        </div>
                    </div>
                </form>
                    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button onclick="zhucDialog()" type="button" class="btn btn-default">注册</button>
                <button onclick="putongDialog()" type="button" class="btn btn-default glyphicon glyphicon-ok-sign">普通登录</button>
                <button onclick="phoneDialog()" type="button" class="btn btn-primary glyphicon glyphicon-phone">手机登录</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->


</div>




</body>


<script th:inline="none">

    function zhucDialog(){
        window.location.href="../page/zhuc"
    }
    function putongDialog(){
        window.location.href="../page/login"
    }
    //获取验证码
    function  selectVerification(){
        var  login = $("#login").val();
        $.ajax({
            url:'../duanxinyanzheng',
            type:'post',
            data:{
                login:login
            },
            dataType:'json',
            success:function(data){
            }
        })
    }

    //----------------------------------------------------------------------------------------------------------------------------
    //手机号登陆
    function   phoneDialog(){
        var  login = $("#login").val();
        var  Verification = $("#Verification").val();
        $.ajax({
            url:'../phoneVerification',
            type:'post',
            data:{
                login:login,
                Verification:Verification
            },
            dataType:'json',
            success:function(data){
                if (data==1) {
                    alert("此手机号未注册");
                    return;
                }
                if (data==2) {
                    alert("验证码不正确");
                    return;
                }
                if (data==0) {
                    window.location.href="http://localhost:8773/page/quangbu?url=shouye";
                }
            }
        })
    }

</script>
</html>
