<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap-fileinput/css/fileinput.css">
    <script src="/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="/bootstrap-fileinput/js/locales/zh.js"></script>
</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal" id="agentForm">
        <div class="form-group">
            <label for="problem" class="col-sm-2 control-label">一句话描述您的疑问（必填）</label>
            <div class="col-sm-4">
               <input type="hidden" id="agentId" name="agentId">
                <input type="text" class="form-control" id="problem" name="problem">
            </div>
            <label for="proDescription" class="col-sm-2 control-label">问题描述（选填）</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="proDescription" name="proDescription">
            </div>
        </div>
        <div class="form-group">
            <label for="proType" class="col-sm-2 control-label">个人成绩</label>
            <div class="col-sm-10">
                <input type="radio" id="proType"  name="proType" value="1">买房
                <input type="radio" name="proType" value="2">交易过后
                <input type="radio" name="proType" value="3">卖房
                <input type="radio" name="proType" value="4">贷款
                <input type="radio" name="proType" value="5">其他
            </div>
        </div>
    </form>
</div>
</body>


</html>
