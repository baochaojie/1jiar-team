<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>

<link rel="stylesheet" type="text/css" href="choujaing/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="choujaing/css/demo.css">


<link rel="stylesheet" type="text/css" href="choujaing/css/jquery_carousel_slider.css">
<style type="text/css">
    .mydiv{
        margin-top: 250px;
        margin-left: 550px;
    }
    .codeblock
    {
        padding: 10px;
        font-family: Consolas;
        font-size: 14px;
        margin-top:50px;
        position: relative;
        left:50%;
        transform:translateX(-50%);
        background-color: #f7f7f7;
        width: 600px;
        color:#333;
        border-radius: 3px;
    }
</style>
</head>
<body>
<div th:include="/index.html"></div>
<div style="width:100%; height:1080px; background:url('choujaing/img/99.jpg');">
    <center>
        <div style="width:580px; height:160px;background-color:#ffffff">
        <a href='javascript:initbooklist()'><img src="choujaing/img/qt.jpg"></a>&nbsp&nbsp&nbsp&nbsp
        <a href='javascript:initbooklist2()'><img src="choujaing/img/by.jpg"></a>&nbsp&nbsp&nbsp&nbsp
        <a href='javascript:initbooklist3()'><img src="choujaing/img/hj.jpg"></a></div><br><br>
            <div class="table" id="prizesuiji" ></div></center>
    <div class ='box' id="nba"></div>
    <a href='javascript:openAddDlrld()'><img src="choujaing/img/j.jpg"></a>
    <div class="modal-dialog" >
        <form class="form-inline" id="upupform">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="prizeTypeid"  name="prizeTypeid" ></br>
                        <input type="text" class="form-control" id="dlrldtyId"  name="dlrldtyId" ></br>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<script  th:src="@{/script/index.js}"></script>
<script  th:src="@{/script/addbook.js}"></script>
<script  th:src="@{/script/book.js}"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="choujaing/js/jquery_carousel_slider.js"></script>
<script type="text/javascript">
    $(function(){

        $.getJSON("choujaing/JSON/data.js",function (result){
            var setting = {
                subject:'Movie',
                cardw : 145,	//page card's width .
                cardh : 145,
                cardn : 5,		//the number of visible page card .
                margin : 9,		//margin between cards .
                JSON :result
            };
            $('#movie').slider(setting);
        });

        $.getJSON("choujaing/JSON/data.js",function (result){
            var setting = {
                subject:'images',
                cardw : 145,	//page card's width .
                cardh : 70,
                cardn : 5,		//the number of visible page card .
                margin : 9,		//margin between cards .
                JSON :result
            };
            $('#nba').slider(setting);
        });
    });
</script>
</body>
</html>
