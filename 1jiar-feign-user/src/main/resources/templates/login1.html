<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- 引入easyui样式文件 -->
    <link type="text/css" rel="stylesheet" href="/jquery-easyui-1.5/themes/default/easyui.css">
    <!-- 引入easyui图标样式文件 -->
    <link type="text/css" rel="stylesheet" href="/jquery-easyui-1.5/themes/icon.css">
    <!-- 引入jquery js文件 -->
    <script type="text/javascript" src="/jquery-easyui-1.5/jquery.min.js"></script>
    <!-- 引入easyui的js文件 -->
    <script type="text/javascript" src="/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <!-- 引文easyui支持中文js -->
    <script type="text/javascript" src="/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>


</head>
<body>

<div th:include="/index.html"></div>

<div class="each-show-login on">
    <div class="login-ipt-box js-login-box">
        <div class="login-ipt type-phone">
            <input type="text" id="login" value="15525858286" placeholder="请输入手机号">
        </div>
        <p class="ipt-err js-ipt-err"></p>
        <div class="login-ipt code-line type-code">
            <input class="ipt-code js-code" id="Verification" type="text" placeholder="请输入短信验证码">
            <input class="code-btn js-code-btn" onclick="selectVerification()" type="button" value="获取验证码">
        </div>
        <p class="ipt-err js-ipt-err"></p>

    </div>
    <div class="login-btn">
        <a class="js-login-btn" href="javascript:phoneDialog();">登录</a>
    </div>
</div>
</body>


<script th:inline="none">
    //获取验证码
    function  selectVerification(){

        alert(1)
        var  login = $("#login").val();
        $.ajax({
            url:'../duanxinyanzheng',
            type:'post',
            data:{
                login:login
            },
            dataType:'json',
            success:function(data){
            }
        })
    }

    //----------------------------------------------------------------------------------------------------------------------------
    //手机号登陆
    function   phoneDialog(){
        var  login = $("#login").val();
        var  Verification = $("#Verification").val();
        $.ajax({
            url:'../phoneVerification',
            type:'post',
            data:{
                login:login,
                Verification:Verification
            },
            dataType:'json',
            success:function(data){
                if (data==1) {
                    alert("此手机号未注册");
                    return;
                }
                if (data==2) {
                    alert("验证码不正确");
                    return;
                }
                if (data==0) {
                    window.location.href="../page/tree";
                }
            }
        })
    }

</script>
</html>
