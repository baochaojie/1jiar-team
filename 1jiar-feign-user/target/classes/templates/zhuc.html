<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- 引入easyui样式文件 -->
    <link type="text/css" rel="stylesheet" href="/jquery-easyui-1.5/themes/default/easyui.css">
    <!-- 引入easyui图标样式文件 -->
    <link type="text/css" rel="stylesheet" href="/jquery-easyui-1.5/themes/icon.css">
    <!-- 引入jquery js文件 -->
    <script type="text/javascript" src="/jquery-easyui-1.5/jquery.min.js"></script>
    <!-- 引入easyui的js文件 -->
    <script type="text/javascript" src="/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <!-- 引文easyui支持中文js -->
    <script type="text/javascript" src="/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>


</head>
<body>


<div th:include="/index.html"></div>

<div class="panel-body" style="background:url('/img/banner.jpg');background-size:110%;height:950px;">

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">注册页面</h4>
        </div>
        <div class="modal-body">

            <form id="loginForm" class="form-horizontal" >
                <div class="form-group">
                    <label class="col-sm-2 control-label">哈喽</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">欢迎来到亿家人</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">手机号:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="login" placeholder="请输入手机号">
                    </div>
                </div>

                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button onclick="addLog()" type="button" class="btn btn-primary">注册</button>

        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->

</div>


</body>
<script  th:inline="none">
//注冊賬號


function addLog() {
    $.ajax({
        url:'../savelogin',
        type:'post',
        data:{login:$("#login").val(),password:$("#password").val()},
        dataType:'json',
        success:function (result) {
            if (result){
                alert("注册成功!");
                location.href="http://localhost:8773/page/login";
            }
        },

    });
}
</script>

</html>
